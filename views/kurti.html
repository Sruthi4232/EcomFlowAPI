<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url("/images/background.png");
        }
        .product {
            display: inline-block;
            width: 220px;
            height: 380px; 
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            vertical-align: top;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: 250px; 
            object-fit: cover; 
            border-radius: 5px;
        }
        h1{
            color: antiquewhite;
        }
        h3 {
            font-size: 18px;
            margin: 10px 0;
            color: beige;
        }
        p {
            font-size: 16px;
            color: greenyellow;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Kurtis</h1>

    <div class="product">
        <img src="/images/kurti-1.png" alt="Dress 1">
        <h3>White Dress</h3>
        <p>$49.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/kurti-2.png" alt="Dress 2">
        <h3>Purple Dress</h3>
        <p>$69.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/kurti-3.png" alt="Dress 3">
        <h3>Yellow Dress</h3>
        <p>$59.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/kurti-4.png" alt="Dress 4">
        <h3>Floral Dress</h3>
        <p>$39.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/kurti-5.png" alt="Dress 5">
        <h3>Mehandi Dress</h3>
        <p>$45.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/kurti-6.png" alt="Dress 6">
        <h3>Pink Dress</h3>
        <p>$79.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/kurti-7.png" alt="Dress 5">
        <h3>Black Dress</h3>
        <p>$54.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/kurti-8.png" alt="Dress 6">
        <h3>Red Dress</h3>
        <p>$28.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

</body>
</html>
