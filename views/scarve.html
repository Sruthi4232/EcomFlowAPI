<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image: url("/images/background.png");
        }
        .product {
            display: inline-block;
            width: 220px; 
            height: 350px; 
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-sizing: border-box; 
            vertical-align: top;
        }
        .product img {
            width: 100%;
            height: 200px; 
            object-fit: cover; 
            border-radius: 5px;
        }
        h1{
            color: beige;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
            color:antiquewhite
        }
        .product p {
            font-size: 16px;
            color: greenyellow;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Scarves</h1>

    <div class="product">
        <img src="/images/scarve-1.png" alt="Dress 1">
        <h3>Royal Scarve</h3>
        <p>$4.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/scarve-2.png" alt="Dress 2">
        <h3>Cream Scarve</h3>
        <p>$6.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/scarve-3.png" alt="Dress 3">
        <h3>Black Scarve</h3>
        <p>$5.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/scarve-4.png" alt="Dress 4">
        <h3>Peach Scarve</h3>
        <p>$3.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

    <div class="product">
        <img src="/images/scarve-5.png" alt="Dress 5">
        <h3>Maroon Scarve</h3>
        <p>$4.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/scarve-6.png" alt="Dress 6">
        <h3>Mint Scarve</h3>
        <p>$7.99</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/scarve-7.png" alt="Dress 5">
        <h3>Diy Scarve</h3>
        <p>$7.49</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    
    <div class="product">
        <img src="/images/scarve-8.png" alt="Dress 6">
        <h3>Blue Scarve</h3>
        <p>$3.95</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>

</body>
</html>
